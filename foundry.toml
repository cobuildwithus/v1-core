[profile.default]
solc = "0.8.34"
evm_version = "prague"
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./deploys"}]
via_ir = true
optimizer = true
optimizer_runs = 200

[profile.ci]
via_ir = true
optimizer = true
optimizer_runs = 200

[profile.ci.fuzz]
runs = 64

[profile.ci.invariant]
runs = 64
depth = 128

[profile.fast-local]
via_ir = true
optimizer = false

[profile.fast-local.fuzz]
runs = 32

[profile.fast-local.invariant]
runs = 16
depth = 32

# Coverage-specific settings to keep source maps accurate for LCOV.
[profile.coverage]
via_ir = true
optimizer = false

[profile.coverage-ci]
via_ir = true
optimizer = false

[profile.coverage-ci.fuzz]
runs = 64

[profile.coverage-ci.invariant]
runs = 32
depth = 128

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
